<div class="jumbotron main-view" tabindex="1" ng-keydown="level.input($event)">
    <button type="button" ng-click="level.toggleMet()">{{ level.met }}</button>
    <button type="button" ng-click="level.showComputer()">Show Computer</button>
    <staff ng-model="level.computerStaff"></staff>
    <staff ng-model="level.playerStaff"></staff>
    <div class="row">
        <div class="col-xs-12">
            <button type="button" class="left-button jumbotron" tabindex="3" ng-click="level.input('left')" ng-class="{'hit': level.feedback.leftButton}"></button>
            <button type="button" class="right-button jumbotron" tabindex="4" ng-click="level.input('right')" ng-class="{true: 'hit'}[level.feedback.rightButton]"></button>
        </div>
    </div>
</div>
